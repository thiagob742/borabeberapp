<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Bora Beber</title>

  <div class="menu red-600 cover blend-multiply border" id="menuDiscover">
    <div class="cover align-center">
      <img class="avatar circle border-white shadow space-small " style="width:7em; height:7em;" src="https://image.freepik.com/free-icon/male-user-close-up-shape-for-facebook_318-37635.jpg">
      <h1 class="text-teal-300">User Beta</h1>
      <p class="text-grey">user.beta@mail.com</p>
    </div>


    <div class="list no-border">
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-android-happy white"></i>
        </div>
        <h1 class="text-white" onclick="closeMenu('menuDiscover'),alert('Em construção')")>Perfil</h1>
      </a>
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-chatbubble-outline white"></i>
        </div>
        <h1 class="text-white" onclick="closeMenu('menuDiscover'),alert('Em construção')">Bate-Papo</h1>
        <div class="right">
          <span class="text-small border-green text-green radius padding">4</span>
        </div>
      </a>
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-cart-outline white"></i>
        </div>
        <h1 class="text-white" onclick="closeMenu('menuDiscover')">Promoções</h1>
      </a>
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-location-outline white"></i>
        </div>
        <h1 class="text-white" onclick="iniciarMapa('localizacao')">Localização</h1>
      </a>

    </div>
  </div>

  <div class="header red">
    <div class="left">
      <button class="icon ion-navicon-round" onclick="openMenu('menuDiscover')"></button>
    </div>
    <h1 class="title align-center">Promoções</h1>

  </div>
  <div class="red has-header">
    <div class="buttons-group full small space">
      <button class="red-900 border-red icon ion-ios-cart-outline">Promoções</button>
      <button class="red border-red ion-ios-location-outline" onclick="iniciarMapa('localizacao')">Localização</button>
      <button class="red border-red radius-right ion-ios-chatbubble-outline" onclick="alert('Em construção')">Bate-Papo</button>
    </div>
  </div>
  <div class="list white no-border radius shadow">

  </div>
</head>

<body>

  <div class="content has-header">
    <div class="list shadow radius white">
      <div class="item" data="promo">
        <img class="left avatar circle border-white" style="width:5em; height:5em;" src="${foto}">
        <h2 class="text-strong">${nome}</h2>
        <p class="opacity-60">${descricao}</p>

        <div class="item no-border row align-center">
          <div class="col text-red">
            <i class="icon ion-heart"></i> ${curtidas}
          </div>
          <div class="col text-grey">
            <i class="icon ion-chatbox"></i> 22
          </div>
          <div class="col text-grey">
            <i class="icon ion-android-share-alt"></i> 65
          </div>
        </div>

      </div>
      <div class="space"></div>
 
      <script type="text/javascript" src="cordova.js"></script>
      <script src=
      "https://maps.googleapis.com/maps/api/js?key=AIzaSyA0PUKqby3rg6KMFo3M3J8ObFoqHvsEXHI&libraries=places">
      </script>
      <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="mobileui/jquery-3.0.1.js"></script>
      <script type="text/javascript"> $(document).ready(() => sincronizar());</script>

</body>
</html>
